<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration Form - MingleWaves</title>
    <link rel="stylesheet" href="registration-form.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Inter"
      rel="stylesheet"
    />

    
    <script src="https://www.gstatic.com/firebasejs/10.5.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.5.2/firebase-firestore-compat.js"></script>
    <script src="../Firebase/firebaseConfig.js"></script>
    

  </head>
  <body>
    <div class="container">
      <div class="upper-container">
        <h2>MingleWaves</h2>
      </div>
      <div class="lower-container">
        <h2>REGISTER</h2>
        <div class="registration-form">
          <div class="name-field">
            <label for="regName">Name</label>
            <input type="text" name="regName" id="regName" />
          </div>
          <div class="username-field">
            <label for="regUsername">User Name</label>
            <input type="text" name="regUsername" id="regUsername" />
          </div>
          <input type="file" name="dp-image" id="" />
          <div class="dob-field">
            <label for="dob">Date of Birth</label>
            <input type="date" name="dob"  id="dob" />
          </div>
          <button type="" onclick="addDataToFirestore()" id="submit" class="submit-button" value="" >Complete Registration</button>
        </div>
      </div>
    </div>
    <script src="../Firebase/addUserDetailsToFirestore.js"></script>

  </body>
</html>
