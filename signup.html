<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MingleWaves</title>
    <link
      href="https://fonts.googleapis.com/css?family=Inter"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body onclick="somethingClicked(event)">
    <div class="container">
      <div class="top-intro">
        <h3>Welcome To</h3>
        <h1>MingleWaves</h1>
      </div>
      <div class="login-form">
        <div class="login-heading">
          <h2>SIGN UP</h2>
        </div>
        <div class="input-field">
          <div class="hidden-display" id="emailPhoneDisplay"></div>
          <input type="text" placeholder="Email / Phone Number" name="" id="email-or-phone" />
          <div class="hidden-display" id="passwordDisplay"></div>
          <input type="password" name="" placeholder="Password" id="password" />
          <button type="submit">Create Account</button>
        </div>
        <p>Forget Password ?</p>
        <p>Already have an account ? <a href="./index.html"> Log In</a></p>
        <div class="bottom-clearance"></div>
      </div>

    </div>
    <script>
      function somethingClicked(event) {
        let emailOrPhoneField = document.getElementById("email-or-phone");
        let passwordField = document.getElementById("password");
        let emailPhoneDisplay = document.getElementById("emailPhoneDisplay");
        let passwordDisplay = document.getElementById("passwordDisplay");

        if (event.target === emailOrPhoneField) {
          emailPhoneDisplay.style.display='block'
          emailPhoneDisplay.textContent = "Email / Phone Number";
        } else {
          emailPhoneDisplay.style.display='none'
        }
        if (event.target === passwordField) {
            passwordDisplay.style.display='block'
          passwordDisplay.textContent = "Password";
        } else {
            passwordDisplay.style.display='none'
        }
      }
    </script>
  </body>
</html>
