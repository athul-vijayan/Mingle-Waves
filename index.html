<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MingleWaves</title>
    <link
      href="https://fonts.googleapis.com/css?family=Inter"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body onclick="somethingClicked(event)">
    <div class="container">
      <div class="top-intro">
        <h3>Welcome To</h3>
        <h1>MingleWaves</h1>
      </div>
      <div class="login-form">
        <div class="login-heading">
          <h2>LOGIN</h2>
        </div>
        <div class="input-field">
          <div class="hidden-display" id="usernameDisplay"></div>
          <input type="text" placeholder="User Name" name="" id="username" />
          <div class="hidden-display" id="passwordDisplay"></div>
          <input type="password" name="" placeholder="Password" id="password" />
          <button type="submit">SUBMIT</button>
        </div>
        <p>Forget Password ?</p>
        <p>New to MingleWaves ? <span> Sign Up</span></p>
      </div>
    </div>
    <script>
      function somethingClicked(event) {
        let usernameField = document.getElementById("username");
        let passwordField = document.getElementById("password");
        let usernameDisplay = document.getElementById("usernameDisplay");
        let passwordDisplay = document.getElementById("passwordDisplay");

        if (event.target === usernameField) {
          usernameDisplay.style.display='block'
          usernameDisplay.textContent = "User Name";
        } else {
          usernameDisplay.style.display='none'
        }
        if (event.target === passwordField) {
            passwordDisplay.style.display='block'
          passwordDisplay.textContent = "Password";
        } else {
            passwordDisplay.style.display='none'
        }
      }
    </script>
  </body>
</html>
